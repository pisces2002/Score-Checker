<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerblock">
        <div class="app-header">Table Tennis</div>
        <div class="app-body">
            <div class="blocks">
                <label for="winselect">Choose the winning score</label>
                <select name="win" id="winselect">
                    <option value="">Winning Score:</option>
                    <option value="3">3</option>
                    <option value="4">5</option>
                    <option value="7">7</option>
                </select>
                <div>Player 1
                    <br><span id="size1"> 0</span>
                </div>
                <div>Player 2
                    <br><span id="size2">0</span>
                </div>

            </div>
        </div>
        <div class="button-footer">

            <button id="p1B">Player 1</button>
            <button id="p2B">Player 2</button>
            <button id="p3B">Reset</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
